<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit Arrivals</title>
    <style>
        /* E-Ink Display Optimization - 4.2" Screen */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #FFF;
            color: #000;
            font-family: 'Arial Black', Arial, sans-serif;
            font-weight: bold;
            padding: 10px;
            font-size: 24px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 3px solid #000;
            padding-bottom: 10px;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 20px;
            margin-bottom: 8px;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            font-size: 20px;
            font-weight: bold;
            border: 3px solid #000;
            background: #FFF;
            color: #000;
        }
        
        select:focus, input:focus {
            outline: 4px solid #000;
        }
        
        input {
            margin-bottom: 10px;
        }
        
        .status {
            text-align: center;
            font-size: 18px;
            margin: 15px 0;
            padding: 10px;
            border: 2px solid #000;
            background: #FFF;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            border: 3px solid #000;
        }
        
        th, td {
            border: 3px solid #000;
            padding: 12px 8px;
            text-align: left;
            font-size: 24px;
        }
        
        th {
            background: #000;
            color: #FFF;
            font-size: 22px;
            text-transform: uppercase;
        }
        
        td {
            background: #FFF;
        }
        
        .line-cell {
            font-size: 28px;
            text-align: center;
            width: 80px;
            font-weight: bold;
        }
        
        .min-cell {
            text-align: center;
            width: 100px;
            font-size: 32px;
        }
        
        .dest-cell {
            font-size: 20px;
        }
        
        .footer {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 2px solid #000;
        }
        
        .error {
            background: #000;
            color: #FFF;
            padding: 15px;
            margin: 15px 0;
            border: 3px solid #000;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸš‡ ARRIVALS</h1>
    
    <div class="controls">
        <label for="search">Search Station:</label>
        <input type="text" id="search" placeholder="Type to filter...">
        
        <label for="station">Select Station:</label>
        <select id="station" size="5">
            <option value="">Loading stations...</option>
        </select>
        
        <div style="margin-top: 20px; padding: 15px; border: 3px solid #000; background: #FFF;">
            <label style="font-size: 20px; font-weight: 700;">Show trains arriving in:</label>
            <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
                <input type="number" id="minMinutes" value="2" min="0" max="60" 
                       style="width: 80px; font-size: 24px; padding: 8px; border: 3px solid #000; font-weight: 700;">
                <span style="font-size: 20px; font-weight: 700;">to</span>
                <input type="number" id="maxMinutes" value="20" min="0" max="120" 
                       style="width: 80px; font-size: 24px; padding: 8px; border: 3px solid #000; font-weight: 700;">
                <span style="font-size: 20px; font-weight: 700;">minutes</span>
            </div>
        </div>
    </div>
    
    <div class="status" id="status">Select a station</div>
    
    <table id="arrivals" style="display:none;">
        <thead>
            <tr>
                <th>Line</th>
                <th>Destination</th>
                <th>Min</th>
            </tr>
        </thead>
        <tbody id="arrivals-body">
        </tbody>
    </table>
    
    <div class="footer" id="footer">
        Auto-refresh: 60s
    </div>

    <script>
        let stations = [];
        let allStations = [];
        let selectedStationId = null;
        let refreshInterval = null;
        
        // Load saved station from localStorage
        function loadSavedStation() {
            const saved = localStorage.getItem('selectedStation');
            if (saved) {
                selectedStationId = saved;
                return saved;
            }
            return null;
        }
        
        // Save station to localStorage
        function saveStation(stationId) {
            localStorage.setItem('selectedStation', stationId);
            selectedStationId = stationId;
        }
        
        // Load all stations from API
        async function loadStations() {
            try {
                const response = await fetch('/api/stations');
                const data = await response.json();
                allStations = data.stations || [];
                
                // Update dropdown
                updateStationList(allStations);
                
                // Load saved station if exists
                const saved = loadSavedStation();
                if (saved) {
                    document.getElementById('station').value = saved;
                    loadArrivals(saved);
                }
            } catch (error) {
                showError('Failed to load stations');
                console.error(error);
            }
        }
        
        // Update station dropdown with filtered list
        function updateStationList(stationList) {
            const select = document.getElementById('station');
            select.innerHTML = '';
            
            if (stationList.length === 0) {
                select.innerHTML = '<option value="">No stations found</option>';
                return;
            }
            
            // Deduplicate by station name (keep first occurrence)
            const seen = new Set();
            const uniqueStations = stationList.filter(station => {
                if (seen.has(station.name)) {
                    return false;
                }
                seen.add(station.name);
                return true;
            });
            
            // Group by agency
            const complexes = uniqueStations.filter(s => s.agency === 'COMPLEX');
            const path = uniqueStations.filter(s => s.agency === 'PATH');
            const mta = uniqueStations.filter(s => s.agency === 'MTA');
            
            // Station Complexes first
            if (complexes.length > 0) {
                const complexGroup = document.createElement('optgroup');
                complexGroup.label = 'â”â”â” MAJOR HUBS â”â”â”';
                complexes.forEach(station => {
                    const option = document.createElement('option');
                    option.value = station.id;
                    option.textContent = station.name;
                    complexGroup.appendChild(option);
                });
                select.appendChild(complexGroup);
            }
            
            if (path.length > 0) {
                const pathGroup = document.createElement('optgroup');
                pathGroup.label = 'â”â”â” PATH TRAIN â”â”â”';
                path.forEach(station => {
                    const option = document.createElement('option');
                    option.value = station.id;
                    option.textContent = station.name;
                    pathGroup.appendChild(option);
                });
                select.appendChild(pathGroup);
            }
            
            if (mta.length > 0) {
                const mtaGroup = document.createElement('optgroup');
                mtaGroup.label = 'â”â”â” MTA SUBWAY â”â”â”';
                mta.forEach(station => {
                    const option = document.createElement('option');
                    option.value = station.id;
                    option.textContent = station.name;
                    mtaGroup.appendChild(option);
                });
                select.appendChild(mtaGroup);
            }
        }
        
        // Search/filter stations
        document.getElementById('search').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            if (!query) {
                updateStationList(allStations);
                return;
            }
            
            const filtered = allStations.filter(station => 
                station.name.toLowerCase().includes(query)
            );
            updateStationList(filtered);
        });
        
        // Station selection handler
        document.getElementById('station').addEventListener('change', (e) => {
            const stationId = e.target.value;
            if (stationId) {
                saveStation(stationId);
                loadArrivals(stationId);
            }
        });
        
        // Time range change handlers
        document.getElementById('minMinutes').addEventListener('change', () => {
            if (selectedStationId) {
                loadArrivals(selectedStationId);
            }
        });
        
        document.getElementById('maxMinutes').addEventListener('change', () => {
            if (selectedStationId) {
                loadArrivals(selectedStationId);
            }
        });
        
        // Load arrivals for a station
        async function loadArrivals(stationId) {
            try {
                showStatus('Loading...');
                
                const minMinutes = document.getElementById('minMinutes').value || 2;
                const maxMinutes = document.getElementById('maxMinutes').value || 20;
                
                const response = await fetch(`/api/arrivals/${stationId}?min_minutes=${minMinutes}&max_minutes=${maxMinutes}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                displayArrivals(data.arrivals);
                
                const stationName = allStations.find(s => s.id === stationId)?.name || stationId;
                showStatus(`${stationName} â€¢ Updated: ${new Date().toLocaleTimeString()}`);
                
                // Start auto-refresh
                startAutoRefresh(stationId);
                
            } catch (error) {
                showError(`Failed to load arrivals: ${error.message}`);
                console.error(error);
            }
        }
        
        // Display arrivals in table
        function displayArrivals(arrivals) {
            const table = document.getElementById('arrivals');
            const tbody = document.getElementById('arrivals-body');
            
            tbody.innerHTML = '';
            
            if (!arrivals || arrivals.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">No arrivals</td></tr>';
                table.style.display = 'table';
                return;
            }
            
            arrivals.forEach(arrival => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td class="line-cell">${arrival.line}</td>
                    <td class="dest-cell">${arrival.dest}</td>
                    <td class="min-cell">${arrival.min}</td>
                `;
            });
            
            table.style.display = 'table';
        }
        
        // Show status message
        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.background = '#FFF';
            status.style.color = '#000';
            status.style.border = '2px solid #000';
        }
        
        // Show error message
        function showError(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.background = '#000';
            status.style.color = '#FFF';
            status.style.border = '3px solid #000';
            
            document.getElementById('arrivals').style.display = 'none';
        }
        
        // Auto-refresh functionality
        function startAutoRefresh(stationId) {
            // Clear existing interval
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            // Refresh every 60 seconds
            refreshInterval = setInterval(() => {
                loadArrivals(stationId);
            }, 60000);
        }
        
        // Initialize on page load
        loadStations();
    </script>
</body>
</html>
