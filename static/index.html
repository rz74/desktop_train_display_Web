<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'System UI', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 2px solid #000000;
            padding-bottom: 10px;
        }
        h2 { font-size: 24px; font-weight: bold; margin: 20px 0 10px 0; }
        .setup-view, .gadget-view { border: 2px solid #000000; padding: 20px; margin-bottom: 20px; }
        .hidden { display: none; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 18px; }
        select, input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #000000;
            background-color: #FFFFFF;
            color: #000000;
            font-family: inherit;
        }
        select:focus, input:focus { outline: 3px solid #000000; }
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .checkbox-item { display: flex; align-items: center; padding: 8px; border: 2px solid #000000; }
        .checkbox-item input[type="checkbox"] { width: 24px; height: 24px; margin-right: 10px; cursor: pointer; }
        .checkbox-item label { margin: 0; font-weight: normal; font-size: 16px; cursor: pointer; }
        .button {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #000000;
            background-color: #000000;
            color: #FFFFFF;
            cursor: pointer;
            margin-right: 10px;
            font-family: inherit;
        }
        .button:hover { background-color: #FFFFFF; color: #000000; }
        .button-secondary { background-color: #FFFFFF; color: #000000; }
        .button-secondary:hover { background-color: #000000; color: #FFFFFF; }
        table { width: 100%; border-collapse: collapse; border: 2px solid #000000; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border: 2px solid #000000; font-size: 16px; }
        th { background-color: #000000; color: #FFFFFF; font-weight: bold; }
        tr:nth-child(even) { background-color: #F0F0F0; }
        .loading { font-size: 18px; text-align: center; padding: 20px; font-style: italic; }
        .error {
            color: #000000;
            background-color: #E0E0E0;
            padding: 15px;
            border: 2px solid #000000;
            margin: 10px 0;
            font-weight: bold;
        }
        .last-update { font-size: 14px; text-align: right; margin-top: 10px; font-style: italic; }
        .station-name { font-size: 28px; font-weight: bold; margin-bottom: 10px; }
        .controls { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>NYC Transit Dashboard</h1>

    <!-- Setup View -->
    <div id="setupView" class="setup-view">
        <h2>Setup</h2>
        
        <div class="form-group">
            <label for="stationSearch">Search Station:</label>
            <input type="text" id="stationSearch" placeholder="Type station name..." autocomplete="off">
        </div>

        <div class="form-group">
            <label for="stationSelect">Select Station:</label>
            <select id="stationSelect" size="10">
                <option value="">-- Loading stations --</option>
            </select>
        </div>

        <div id="linesSection" class="hidden">
            <h2>Select Lines:</h2>
            <div id="linesCheckboxes" class="checkbox-grid"></div>
        </div>

        <div class="controls">
            <button id="startBtn" class="button" disabled>Start Dashboard</button>
        </div>
    </div>

    <!-- Gadget View -->
    <div id="gadgetView" class="gadget-view hidden">
        <div class="station-name" id="stationName"></div>
        
        <div id="arrivalsContent">
            <div class="loading">Loading arrivals...</div>
        </div>

        <div class="last-update" id="lastUpdate"></div>

        <div class="controls">
            <button id="backBtn" class="button button-secondary">Back to Setup</button>
            <button id="refreshBtn" class="button">Refresh Now</button>
        </div>
    </div>

    <script>
        let stations = {};
        let selectedStation = null;
        let selectedLines = [];
        let refreshInterval = null;

        async function loadStations() {
            try {
                const response = await fetch('/api/stations');
                const data = await response.json();
                stations = data.stations;
                populateStationDropdown(Object.keys(stations));
                loadSavedState();
            } catch (error) {
                console.error('Error loading stations:', error);
                document.getElementById('stationSelect').innerHTML = '<option value="">Error loading stations</option>';
            }
        }

        function populateStationDropdown(stationIds) {
            const select = document.getElementById('stationSelect');
            select.innerHTML = '';
            stationIds.forEach(id => {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = stations[id].display_name;
                select.appendChild(option);
            });
        }

        document.getElementById('stationSearch').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = Object.keys(stations).filter(id => 
                stations[id].display_name.toLowerCase().includes(query)
            );
            populateStationDropdown(filtered);
        });

        document.getElementById('stationSelect').addEventListener('change', async (e) => {
            selectedStation = e.target.value;
            if (selectedStation) await loadStationLines(selectedStation);
        });

        async function loadStationLines(stationId) {
            try {
                const response = await fetch(`/api/lines/${stationId}`);
                const data = await response.json();
                const container = document.getElementById('linesCheckboxes');
                container.innerHTML = '';
                
                data.lines.forEach(line => {
                    const div = document.createElement('div');
                    div.className = 'checkbox-item';
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `line-${line.line_id}`;
                    checkbox.value = line.line_id;
                    checkbox.checked = true;
                    const label = document.createElement('label');
                    label.htmlFor = `line-${line.line_id}`;
                    label.textContent = `${line.agency} ${line.line_name}`;
                    div.appendChild(checkbox);
                    div.appendChild(label);
                    container.appendChild(div);
                });
                
                document.getElementById('linesSection').classList.remove('hidden');
                document.getElementById('startBtn').disabled = false;
            } catch (error) {
                console.error('Error loading lines:', error);
            }
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            selectedLines = Array.from(document.querySelectorAll('#linesCheckboxes input[type="checkbox"]:checked'))
                .map(cb => cb.value);
            saveState();
            showGadgetView();
        });

        function showGadgetView() {
            document.getElementById('setupView').classList.add('hidden');
            document.getElementById('gadgetView').classList.remove('hidden');
            document.getElementById('stationName').textContent = stations[selectedStation].display_name;
            fetchArrivals();
            refreshInterval = setInterval(fetchArrivals, 60000);
        }

        async function fetchArrivals() {
            try {
                const response = await fetch('/api/arrivals', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        station_id: selectedStation,
                        selected_lines: selectedLines.length > 0 ? selectedLines : null
                    })
                });
                const data = await response.json();
                displayArrivals(data.arrivals);
                document.getElementById('lastUpdate').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                console.error('Error fetching arrivals:', error);
                document.getElementById('arrivalsContent').innerHTML = 
                    '<div class="error">Error loading arrivals. Check console for details.</div>';
            }
        }

        function displayArrivals(arrivals) {
            const container = document.getElementById('arrivalsContent');
            if (arrivals.length === 0) {
                container.innerHTML = '<div class="loading">No arrivals available</div>';
                return;
            }
            let html = '<table><thead><tr><th>Line</th><th>Destination</th><th>Minutes</th></tr></thead><tbody>';
            arrivals.forEach(arr => {
                html += `<tr><td><strong>${arr.route}</strong></td><td>${arr.destination}</td><td><strong>${arr.minutes} min</strong></td></tr>`;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        document.getElementById('backBtn').addEventListener('click', () => {
            clearInterval(refreshInterval);
            document.getElementById('setupView').classList.remove('hidden');
            document.getElementById('gadgetView').classList.add('hidden');
        });

        document.getElementById('refreshBtn').addEventListener('click', fetchArrivals);

        function saveState() {
            localStorage.setItem('transitDashboard', JSON.stringify({
                station: selectedStation,
                lines: selectedLines
            }));
        }

        function loadSavedState() {
            const saved = localStorage.getItem('transitDashboard');
            if (saved) {
                const state = JSON.parse(saved);
                if (stations[state.station]) {
                    selectedStation = state.station;
                    selectedLines = state.lines;
                    document.getElementById('stationSelect').value = selectedStation;
                    loadStationLines(selectedStation).then(() => {
                        state.lines.forEach(lineId => {
                            const checkbox = document.getElementById(`line-${lineId}`);
                            if (checkbox) checkbox.checked = true;
                        });
                    });
                }
            }
        }

        loadStations();
    </script>
</body>
</html>
